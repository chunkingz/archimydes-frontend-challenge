<div class="create-user-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Review User Story</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Summary" readonly>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <textarea readonly matInput></textarea>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Type</mat-label>
            <mat-select>
              <mat-option *ngFor="let type of types" [value]="type.value">
                {{type.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Complexity</mat-label>
            <mat-select>
              <mat-option *ngFor="let complexity of complexities" [value]="complexity.value">
                {{complexity.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Estimated time for completion" readonly>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Cost associated to it</mat-label>
            <span matPrefix>$ &nbsp;</span>
            <input type="number" matInput placeholder="150" readonly>
          </mat-form-field>

            <p>Status: pending</p>

        </mat-card-content>

        <button mat-stroked-button color="primary" class="btn btn-green">ACCEPT</button> &nbsp;&nbsp;
        <button mat-stroked-button color="accent" class="btn btn-red">REJECT</button>

      </form>
    </mat-card>
  
  </div>
