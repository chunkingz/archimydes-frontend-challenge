<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" #f="ngForm" (ngSubmit)="signIn(f.value)">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input 
            ngModel
            matInput 
            type="email" 
            placeholder="Email ID" 
            name="email" 
            #email="ngModel"
            required>
            <mat-error *ngIf="email.invalid && email.errors.required">
              The email field is required.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input 
            ngModel
            matInput 
            type="password" 
            placeholder="Password" 
            name="password"
            #password="ngModel"
            required>
            <mat-error *ngIf="password.invalid && password.errors.required">
              The password field is required.
            </mat-error>
          </mat-form-field>

            Login as ? User 
            <mat-slide-toggle color="primary" ngModel name="isAdmin"> 
              Admin 
            </mat-slide-toggle>

        </mat-card-content>
        <br><br>
        <button mat-stroked-button color="primary" class="btn-block">Submit</button>
      </form>
    </mat-card>
  
  </div>
