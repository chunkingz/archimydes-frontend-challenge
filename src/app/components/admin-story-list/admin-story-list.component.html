

<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="30%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter by Type">
    </mat-form-field>
</div>


<table mat-table [dataSource]="userStories" matSort class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Summary Column -->
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Summary </th>
      <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Complexity Column -->
    <ng-container matColumnDef="complexity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Complexity </th>
      <td mat-cell *matCellDef="let element"> {{element.complexity}} </td>
    </ng-container>
  
    <!-- Estimated time for completion Column -->
    <ng-container matColumnDef="estimatedHrs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estimated Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.estimatedHrs}} </td>
    </ng-container>
  
    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
      <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
      (click)="getSingleStory(row)" 
      [class.accepted]=" row.status == 'accepted' " 
      [class.rejected]=" row.status == 'rejected' " 
      [class.neutral]=" row.status != 'accepted' && row.status != 'rejected' " 
      mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
